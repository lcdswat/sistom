<script type="text/javascript">
	ymaps.ready(init);
	var myMap,
	myPlacemark;
	function init(){
		myMap = new ymaps.Map("map", {
			center: [51.15926663, 54.96241303],
			zoom: 16,
			controls: ['zoomControl']
		});
		myPlacemark = new ymaps.Placemark([51.15926663, 54.96241303], { 
			hintContent: 'Стоматология', 
			balloonContent: 'г. Соль-Илецк, ул. Монтажников, 16а' 
		});
		myMap.geoObjects.add(myPlacemark);
		myMap.behaviors
		.disable(['scrollZoom']);
    }
</script>

<div id="map"></div>
